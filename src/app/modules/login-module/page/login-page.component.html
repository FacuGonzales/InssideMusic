
<div class="login-container">
    <div class="header">
        <img src="../../../../assets/img/logo.png" alt="">
    	<div>INSSIDE<span>Music</span></div>
    </div>
    <br>
    <div class="login">
        <form [formGroup]="loginForm" (keydown.enter)="$event.preventDefault()">
    		<input type="text" placeholder="username" name="user" formControlName="userName"><br>
    		<input type="password" placeholder="password" name="password" formControlName="password" ><br>
        </form>

        <button type="submit" 
                class="btn btn-primary" 
                [ngClass]="{'disabledButton':loginForm.invalid}"
                [disabled]="loginForm.invalid"
                (click)="login()">
                
            LOGIN
        </button>
    </div>
</div>
<app-loading *ngIf="loading"></app-loading>
